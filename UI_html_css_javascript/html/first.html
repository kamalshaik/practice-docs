<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>A header that spans two columns</h2>

<p>Use the colspan attribute to have a header span over multiple columns.</p>

<table style="width:100%">
  <tr>
    <th colspan="3">Employees Table</th>
  </tr>
  <tr>
    <td>Kamal</td>
    <td>Shaik</td>
    <td>36</td>
  </tr>
  <tr>
    <td>Azad</td>
    <td>Shaik</td>
    <td>23</td>
  </tr>

  <tr>
    <td>Arafath</td>
    <td>Md</td>
    <td>23</td>
  </tr>
</table>
</body>
</html>
