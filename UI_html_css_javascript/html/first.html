<!DOCTYPE html>
<html>
<body>

<h2>My First Web Page</h2>
<p>My first paragraph.</p>

<p>Never call document.write after the document has finished loading.

<button onclick="myFunction();">Click me</button>

  function myFunction() {
    document.write("Hello World!");
  }

</script>
